{% extends 'myadmin/myadmin_base.html' %}

{% block container %}
<h3>List of values for {{ object }} </h3>
{% csrf_token %}
{% for field, value in object.get_model_fields %}
<p>{{field}} = {{value}}<p>
{% endfor %}

<a href="{% url 'myadmin-update' pk=object.id model_name=model_name %}">Update</a>
<br>
<a href="{% url 'myadmin-deletator' pk=object.id model_name=model_name %}">Delete this object</a>
<br>
<a href="{% url 'myadmin-creator' model_name=model_name %}">Create new object</a>

{% endblock %}
