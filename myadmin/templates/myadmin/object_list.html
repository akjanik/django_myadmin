{% extends 'myadmin/myadmin_base.html' %}

{% block container %}
{% csrf_token %}
<h3>List of objects in {{model_name}} </h3>
{% for object in object_list %}
<p> {{ object.id }}
<a href="{% url 'myadmin-detail' pk=object.id model_name=model_name %}">{{object}}</a></p>
{% endfor %}
<a href="{% url 'myadmin-creator' model_name=model_name %}">Create new object</a>
{% endblock %}
